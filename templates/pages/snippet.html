{% extends 'base.html' %}

{% block content %}
<fieldset disabled>
    <div class="row">
        <div class="col col-8">
            Название: <input type="text" value="{{snippet.name}}" class="form-control">
        </div>
        <div class="col col-4">
            Дата создания:<input type="text" value="{{snippet.creation_date}}" class="form-control">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                <p>
                    {{snippet.code}}
                </p>
            </div>
        </div>
    </div>
 </fieldset>
 <table border="1">
    <tr>
        <th>Автор</th>
        <th>Комментарий</th>
    </tr>
    {% for comment in snippet.comment_set.all %}
    <tr>
        <td>{{comment.author.username}}</td>
        <td>{{comment.text}}</td>
    </tr>
    {% endfor %}
 </table>
<form action="{% url 'comment_add' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="snippet_id" value="{{snippet.id}}">
    {{comment_form}}
    <button type="submit">Добавить</button>
 </form>
 
{% endblock %}
